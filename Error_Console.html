<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Error Console
	</title>
	<script type="text/javascript">
		document.write("Will this be printed? Yes it will!");
		Document.write("Hello World <br/>");  //This line has an error.   
		document.write("Good bye World forever");
	</script>
</head>
<body>
	<p>
		The second line in the script tag has an error. Notice 'D'; it should be 'd'.
		To find the error in javascript, we can go to the error console in the browser.
		Shortcut : Ctrl+Shift+j
		Steps : Right Click > Inspect > Console Tab. 
		All the errors will be shown here.
	</p>
</body>
</html>
