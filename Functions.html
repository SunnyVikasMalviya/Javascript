<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Functions
	</title>
	<script type="text/javascript">
		function alertUser(message)
		{
			alert(message);
		}
		alertUser("Who let the dogs out?");
		alertUser("Smile wala banda.");
		alertUser("Pakka Bihari Banda");
	</script>
</head>
<body>
	<form>
		<input type="button" value="Click me" onclick="alertUser('Hello!!')">
		<br/>
		<input type="button" value="Click me" onclick="alertUser('Gareeb.')">
	</form>
</body>
</html>
