<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Changing Image Source
	</title>
	<script type="text/javascript">
		var image_tracker = 1;
		function changeImage()
		{
			var Img = document.getElementById('Image');
			if(image_tracker == 1)
			{	
				Img.src = 'L2.png';
				image_tracker = 2;
			}
			else if(image_tracker == 2)
			{
				Img.src = 'L3.png';
				image_tracker = 3;
			}
			else 
			{
				Img.src = 'L1.png';
				image_tracker = 1;
			}
		}
	</script>
</head>
<body>
	<img src="L1.png" alt="Logos" id="Image" onclick="changeImage();">
</body>
</html>
