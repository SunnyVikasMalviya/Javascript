<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Do-While Loop
	</title>
	<script type="text/javascript">
		/*
		do
		{
			iterative code here
			increment/decrement looping variable
		}while(condition);
		If condition is always true, it becomes an infinite loop.
		*/
		var counter=14;
		do
		{
			document.write("This is a paragraph "+counter+" number<br/>");
			counter++;
		}while(counter<10);
	</script>
</head>
<body>

</body>
</html>
