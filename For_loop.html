<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		For Loop
	</title>
	<script type="text/javascript">
		/*
		for(initialization; condition; updation)
		{
		
		}
		Use for loop when you know how many times you want the loop to run.
		*/
		for(i=0;i<10;i=i+3)
		{
			document.write(i+" Time<br/>");
		}
	</script>
</head>

</html>
