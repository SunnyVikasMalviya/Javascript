<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Arrays
	</title>
	<script type="text/javascript">
		var cars = new Array("A", "B", "C", "D", "E");  
		document.write(cars+"<br/>");		
		document.write(cars[3]);
		
		var buttons = new Array(7);
		buttons[0] = 'Halua';
		buttons[1] = 'Puri';
		buttons[2] = 'Chana';
		buttons[3] = 'Sabji';
		buttons[4] = 'Karela';
		buttons[5] = 'Chola';
		buttons[6] = 'Bengan';
		document.write("<br/>"+buttons);

		var machines = new Array();
		machines[3] = 'Three';
		machines[4] = 'Four';
		machines[2] = 'Two';
		machines[9] = 'Nine';
		document.write("<br/>"+machines);
		//arrayname.length tells the length of the array
		document.write("<br/>Length of the machines array "+machines.length);
		//The length of the machines array is shown as 10 despite the fact that it \
		//only contains 4 elements. 
	</script>
</head>
<body>

</body>
</html>
