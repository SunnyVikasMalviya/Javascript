<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Operators
	</title>
	<script type="text/javascript">
		var apples = 2;
		var pie = 4;
		var applepie;
		applepie = apples + pie;
		document.write("Sum:",applepie,"<br/>");
		applepie = apples - pie;
		document.write("Difference:",applepie,"<br/>");
		applepie = apples * pie;
		document.write("Product",applepie,"<br/>");
		applepie = apples / pie;
		document.write("Quotient:",applepie,"<br/>");
		applepie = apples % pie;
		document.write("Remainder:",applepie,"<br/>");
		//applepie = apples ^ pie;
		//document.write("Bitwise And:",applepie,"<br/>");
		//applepie = apples | pie;
		//document.write("Bitwise Or:",applepie,"<br/>");
		applepie = ++applepie;
		document.write("Prefix-increment:",applepie,"<br/>");
		
	</script>
</head>
<body>

</body>
</html>
