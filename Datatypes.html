<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Datatypes
	</title>
	<script type="text/javascript">
		//integer
		var userAge = 32;
		document.write(userAge,"<br/>");
		//float
		var bookprice = 39.95;
		document.write(bookprice,"<br/>");
		//string
		var name = "Vikas Malviya\'s Book will be \"sold.\"";
		document.write(name);
		//boolean
		var bool = true;    //Only true or false values are allowed.
		document.write(bool);
	</script>
</head>
<body>

</body>
</html>
