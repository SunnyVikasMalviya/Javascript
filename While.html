<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		While Loop
	</title>
	<script type="text/javascript">
		/*
		while(condition)
		{
			iterative code here
			increment/decrement looping variable
		}
		If condition is always true, it becomes an infinite loop.
		*/
		var counter=1;
		while(counter<10)
		{
			document.write("This is a paragraph "+counter+" number<br/>");
			counter=counter+1;
		}
	</script>
</head>

</body>
</html>
